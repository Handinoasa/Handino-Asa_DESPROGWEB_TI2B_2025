<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="jquery-ui-1.14.1/jquery-ui.css">

    <script src="jquery-3.7.1.js"></script>

    <script src="jquery-ui-1.14.1/jquery-ui.js"></script>

    <script>
        // Memastikan kode dijalankan setelah dokumen siap
        $(function() {
            // Mengaktifkan widget datepicker pada elemen dengan ID "date_ex"
            $( "#date_ex" ).datepicker();
        });
    </script>
</head>
<body>

    <div>
        Selected Date: <input type="text" id="date_ex"/>
    </div>

</body>
</html>
