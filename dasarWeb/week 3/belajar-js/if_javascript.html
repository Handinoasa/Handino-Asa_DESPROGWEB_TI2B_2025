<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan if</title>
</head>
<body>
    <script>
        var totalBelanja = prompt("Total belanja?", 0);
        
        if (totalBelanja > 30000) {
            document.write("<h2>Selamat Anda Mendapatkan Hadiah</h2>");
        }

        document.write("<h2>Terima Kasih sudah berbelanja di Toko Kami</h2>");
    </script>
</body>
</html>
